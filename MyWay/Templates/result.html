<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>결과 페이지</title>
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
</head>
<body>
    <h1>저장된 조합 : {{ combis.name }}</h1>

    <div class="item-container">
        <!-- 아이템 리스트 표시 -->
        {% for combi in combis.items %}
            <div class="item">
                <img src="{{ combi.image }}" alt="{{ combi.name }}">
                <p>{{ combi.name }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
