{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/choice.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="logo-container">
        <img src="{% static 'images/MyWayYellow.png' %}" alt="">
    </div>

    <div class="container">
        <div class="title-container">
            <p>매장 선택</p>
            <div></div>
        </div>
    </div>

    <!-- 매장 리스트 -->
    <div class="store-container">
        <div class="store-item" onclick="openSubway()">
            <p>써브웨이</p>
            <img src="{% static 'images/subway_logo.png' %}" alt="써브웨이 로고">
        </div>
    
        <div class="store-item" onclick="openYoajung()">
            <p>요아정</p>
            <img src="{% static 'images/yoajung_logo.png' %}" alt="요거트랜드 로고">
        </div>
        <div class="store-item">
            <p>공차</p>
            <img src="{% static 'images/gongcha_logo.png' %}" alt="써브웨이 로고">
        </div>
    
        <div class="store-item">
            <p>하이디라오</p>
            <img src="{% static 'images/haidilao_logo.png' %}" alt="요거트랜드 로고">
        </div>
        <div class="store-item">
            <p>애플</p>
            <img src="{% static 'images/apple_logo.png' %}" alt="써브웨이 로고">
        </div>
    
        <div class="store-item">
            <p>스타벅스</p>
            <img src="{% static 'images/starbucks_logo.png' %}" alt="요거트랜드 로고">
        </div>
    </div>
    
    
    
    <!-- 지은  -->
    <div class="item-container">
        <!-- 아이템 리스트 표시 -->
        {% for combination in combis %}
        <div class="item" onclick="openPopup({{ combination.items|safe }})">
            <p>{{ combination.menu_name }}</p>
            <img src="{{ combination.items.0.image }}" alt="{{ combination.menu_name }}">
        </div>
        {% endfor %}

        <!-- 팝업 영역 -->
        <div class="popup" style="display: none;">
            <button onclick="closePopup()">닫기</button>
        </div>
    </div>

    <!-- JavaScript 코드를 body 끝에 배치 -->
    <script>
        function openSubway() {
            window.location.href = "{% url 'subway_page' %}"
        }
        function openYoajung() {
            window.location.href = "{% url 'yoajung_page' %}";
        }
        // 팝업 열기 함수 (전역 범위)
        function openPopup(items) {
            const popupDiv = document.querySelector('.popup');
            let popupItemsHTML = "";

            // 아이템을 하나씩 팝업에 추가
            items.forEach(item => {
                popupItemsHTML += `
                    <div class="popupItem">
                        <img src="${item.image}" alt="${item.name}">
                        <p>${item.name}</p>
                    </div>
                `;
            });

            popupDiv.innerHTML = `
                <button onclick="closePopup()">닫기</button>
                ${popupItemsHTML}
            `;
            popupDiv.style.display = "grid"; // 팝업 보이기
        }

        // 팝업 닫기 함수 (전역 범위)
        function closePopup() {
            const popupDiv = document.querySelector('.popup');
            popupDiv.style.display = "none"; // 팝업 숨기기
        }

        // DOM이 완전히 로드된 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 초기 데이터 가져오기
            function showCombination() {
                fetch("{% url 'mypage' %}", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert(data.message);
                        window.location.href = "{% url 'result_page' %}";
                    } else {
                        alert("저장 실패 : " + data.message);
                    }
                })
                .catch(error => console.error("Error : ", error));
            }

            // 데이터 가져오기
            showCombination();
        });
    </script>
</body>
</html>
